<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
 
<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
        Crear Clientes
    </ui:define>
   <ui:define name="content">
   <div class="card-body">
                 
                  <p class="card-description">
                    Clientes
                  </p>
                  <h:form class="forms-sample">
                    <div class="form-group">
                      <label for="Cedula">Cédula</label>        
                      <h:inputText class="form-control" id="Cedula" value="#{clientesBean.cliente.cedula}" placeholder="Username" />
                    </div>
                    <div class="form-group">
                      <label for="Nombre">Nombre</label>
                      <h:inputText  class="form-control" id="Nombre" value="#{clientesBean.cliente.nombre}"  placeholder="Email"/>
                    </div>
                     <div class="form-group">
                      <label for="Apellido">Apellido</label>
                      <h:inputText  class="form-control" id="Apellido" value="#{clientesBean.cliente.apellido}"  placeholder="Email"/>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <h:inputText  class="form-control" id="email" value="#{clientesBean.cliente.email}"  placeholder="Email"/>
                    </div>
                    
                    <div class="form-group">
                      <label for="password">Password</label>
                      <h:inputText  class="form-control" id="password" value="#{clientesBean.cliente.password}"  placeholder="Email"/>
                    </div>
                  
                    <div class="form-group">
                      <label for="Direccion">Dirección</label>
                      <h:inputText class="form-control" id="Direccion" value="#{clientesBean.cliente.direccion}"  placeholder="Password"/>
                    </div>
             
             	 	<div class="form-group">
                      <label for="Telefono">Télefono</label>
                      <h:inputText class="form-control" id="Telefono" value="#{clientesBean.cliente.telefono}"  placeholder="Password"/>
                    </div>
                               
                    <h:commandButton action="#{clientesBean.Guardar()}" value="Guardar"  class="btn btn-primary mr-2"/>
                 <input class="btn btn-light" type="button" value="Volver" onclick = "location='Login.xhtml'"/>
                  </h:form>
                </div>
       
    </ui:define>
 
</ui:composition>
</html>
